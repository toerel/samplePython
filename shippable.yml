language: 
  - python
  
runtime:
  nodePool: default_node_pool
  
# Version number
python: 
  - 2.7
  - 3.5
  
build:
  pre_ci_boot:
    image_name: drydockaarch64/u16pyt
    image_tag: master
    pull: true
    
  ci: 
    - printenv
   # - sleep 2m
   
resources:
  - name: sample-param1 #jatin-params-in
    type: params
    version:
      params:
        foo: boo
  
  - name: sample-gitRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: toerel/samplePython
      branch: master
 
  - name: sample-param2 #jatin-params-out
    type: params
    version:
      params:
        foo: bar

jobs:
  - name: sample-runSh1
    type: runSh
    runtime:
      nodePool: default_node_pool
    steps:
      - IN: sample-param1
      - OUT: sample-param2
      - TASK:
        - script: shipctl get_resource_env sample-param1 "PARAMS_FOO"
        - script: printenv
        - script: echo $foo
        - script: echo $SAMPLEPARAM1_PARAMS_FOO
        - script: shipctl get_resource_env sample-param2 "PARAMS_FOO"
